name: Deploy to OCI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Clean install dependencies
      run: |
        rm -rf node_modules package-lock.json
        npm install

    - name: Build application
      run: npm run build

    - name: Create deployment package
      run: |
        # Criar estrutura para deploy
        mkdir -p deploy
        cp -r build/* deploy/
        
        # Criar Dockerfile para produÃ§Ã£o
        cat > deploy/Dockerfile << 'EOF'
        FROM nginx:alpine
        
        # Copiar arquivos build
        COPY . /usr/share/nginx/html
        
        # ConfiguraÃ§Ã£o do nginx para SPA
        RUN echo 'server { \
            listen 80; \
            server_name _; \
            root /usr/share/nginx/html; \
            index index.html; \
            location / { \
                try_files $uri $uri/ /index.html; \
            } \
            location /api { \
                return 404; \
            } \
            gzip on; \
            gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript; \
        }' > /etc/nginx/conf.d/default.conf
        
        EXPOSE 80
        CMD ["nginx", "-g", "daemon off;"]
        EOF
        
        # Criar docker-compose para deploy
        cat > deploy/docker-compose.yml << 'EOF'
        version: '3.8'
        services:
          barbear-ia:
            build: .
            ports:
              - "3500:80"
            restart: unless-stopped
            container_name: barbear-ia-app
        EOF

    - name: Deploy to OCI
      env:
        OCI_HOST: ${{ secrets.OCI_HOST }}
        OCI_USER: ${{ secrets.OCI_USERNAME }}
        OCI_SSH_KEY: ${{ secrets.OCI_SSH_KEY }}
      run: |
        # Verificar se as secrets estÃ£o configuradas
        if [ -z "$OCI_HOST" ] || [ -z "$OCI_USER" ] || [ -z "$OCI_SSH_KEY" ]; then
          echo "âŒ Secrets nÃ£o configuradas corretamente:"
          echo "OCI_HOST: ${OCI_HOST:-(vazio)}"
          echo "OCI_USER: ${OCI_USER:-(vazio)}"
          echo "OCI_SSH_KEY: ${OCI_SSH_KEY:+(configurado)}"
          exit 1
        fi
        
        echo "âœ… Secrets configuradas:"
        echo "OCI_HOST: $OCI_HOST"
        echo "OCI_USER: $OCI_USER"
        
        # Configurar SSH
        mkdir -p ~/.ssh
        echo "$OCI_SSH_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        # Configurar SSH client
        cat > ~/.ssh/config << 'SSH_CONFIG'
        Host *
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            IdentitiesOnly yes
            LogLevel ERROR
        SSH_CONFIG
        
        # Verificar formato da chave SSH
        echo "ðŸ” Verificando chave SSH..."
        if ! ssh-keygen -l -f ~/.ssh/id_rsa; then
          echo "âŒ Chave SSH invÃ¡lida"
          exit 1
        fi
        
        # Testar conexÃ£o SSH
        echo "ðŸ” Testando conexÃ£o SSH para $OCI_USER@$OCI_HOST..."
        if ssh -i ~/.ssh/id_rsa -o ConnectTimeout=10 -o StrictHostKeyChecking=no "$OCI_USER@$OCI_HOST" "echo 'SSH connection successful'"; then
          echo "âœ… ConexÃ£o SSH estabelecida com sucesso"
        else
          echo "âŒ Falha na conexÃ£o SSH"
          echo "Tentando diagnÃ³stico..."
          ssh -i ~/.ssh/id_rsa -o ConnectTimeout=10 -o StrictHostKeyChecking=no -v "$OCI_USER@$OCI_HOST" "echo 'test'" 2>&1 | head -20
          exit 1
        fi
        
        # Criar script de deploy
        cat > deploy_script.sh << 'EOF'
        #!/bin/bash
        set -e
        
        echo "ðŸš€ Iniciando deploy do Barbear.IA..."
        
        # Verificar se o diretÃ³rio do projeto existe, se nÃ£o, clonar
        if [ ! -d "/home/ubuntu/Barbear.IA" ]; then
          echo "ðŸ“ DiretÃ³rio nÃ£o encontrado, clonando repositÃ³rio..."
          cd /home/ubuntu
          git clone https://github.com/guelfi/Barbear.IA.git
          cd Barbear.IA
        else
          echo "ðŸ“ Navegando para diretÃ³rio do projeto..."
          cd /home/ubuntu/Barbear.IA
        fi
        
        # Fazer backup da versÃ£o atual
        if [ -d "build" ]; then
          echo "ðŸ“¦ Fazendo backup da versÃ£o atual..."
          sudo mv build build_backup_$(date +%Y%m%d_%H%M%S) || true
        fi
        
        # Parar containers existentes
        echo "ðŸ›‘ Parando containers existentes..."
        sudo docker-compose down || true
        sudo docker stop barbear-ia-frontend || true
        sudo docker rm barbear-ia-frontend || true
        
        # Limpar imagens antigas (manter apenas as 3 mais recentes)
        echo "ðŸ§¹ Limpando imagens antigas..."
        sudo docker image prune -f || true
        
        # Atualizar cÃ³digo
        echo "ðŸ“¥ Atualizando cÃ³digo..."
        git fetch origin
        git reset --hard origin/main
        
        # Verificar e instalar Node.js se necessÃ¡rio
        if ! command -v npm &> /dev/null; then
          echo "ðŸ“¦ Node.js nÃ£o encontrado, instalando..."
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt-get install -y nodejs
          echo "âœ… Node.js $(node --version) e npm $(npm --version) instalados"
        else
          echo "âœ… Node.js $(node --version) e npm $(npm --version) jÃ¡ instalados"
        fi
        
        # Instalar dependÃªncias e build
        echo "ðŸ”¨ Fazendo build da aplicaÃ§Ã£o..."
        rm -rf node_modules package-lock.json
        npm install
        npm run build
        
        # Copiar arquivos de deploy
        echo "ðŸ“‹ Preparando deploy..."
        cp -r build/* ./
        
        # Criar Dockerfile se nÃ£o existir
        if [ ! -f "Dockerfile" ]; then
          cat > Dockerfile << 'DOCKERFILE'
        FROM nginx:alpine
        COPY . /usr/share/nginx/html
        RUN echo 'server { \
            listen 80; \
            server_name _; \
            root /usr/share/nginx/html; \
            index index.html; \
            location / { \
                try_files $uri $uri/ /index.html; \
            } \
            gzip on; \
            gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript; \
        }' > /etc/nginx/conf.d/default.conf
        EXPOSE 80
        CMD ["nginx", "-g", "daemon off;"]
        DOCKERFILE
        fi
        
        # Criar docker-compose se nÃ£o existir
        if [ ! -f "docker-compose.yml" ]; then
          cat > docker-compose.yml << 'COMPOSE'
        version: '3.8'
        services:
          barbear-ia:
            build: .
            ports:
              - "3500:80"
            restart: unless-stopped
            container_name: barbear-ia-app
        COMPOSE
        fi
        
        # Build e start da aplicaÃ§Ã£o
        echo "ðŸ³ Construindo e iniciando containers..."
        sudo docker-compose build --no-cache
        sudo docker-compose up -d
        
        # Verificar se estÃ¡ rodando
        echo "ðŸ” Verificando deploy..."
        sleep 10
        
        if sudo docker ps | grep -q barbear-ia-frontend; then
          echo "âœ… Deploy realizado com sucesso!"
          echo "ðŸŒ AplicaÃ§Ã£o disponÃ­vel em: http://$(curl -s ifconfig.me):3500"
          
          # Mostrar logs
          echo "ðŸ“‹ Ãšltimos logs:"
          sudo docker logs barbear-ia-frontend --tail 20
        else
          echo "âŒ Falha no deploy!"
          sudo docker logs barbear-ia-frontend || true
          exit 1
        fi
        
        # Limpeza final
        echo "ðŸ§¹ Limpeza final..."
        sudo docker system prune -f || true
        
        echo "ðŸŽ‰ Deploy concluÃ­do!"
        EOF
        
        # Executar deploy via SSH
        echo "ðŸ“¤ Enviando script de deploy para $OCI_USER@$OCI_HOST..."
        scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no deploy_script.sh "$OCI_USER@$OCI_HOST:/tmp/"
        
        echo "ðŸš€ Executando deploy remoto..."
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no "$OCI_USER@$OCI_HOST" "chmod +x /tmp/deploy_script.sh && /tmp/deploy_script.sh"

    - name: Cleanup
      if: always()
      run: |
        rm -rf ~/.ssh/id_rsa deploy_script.sh deploy/ || true

    - name: Notify Success
      if: success()
      run: |
        echo "âœ… Deploy realizado com sucesso!"
        echo "ðŸŒ AplicaÃ§Ã£o disponÃ­vel em produÃ§Ã£o"
        echo "ðŸ› Debug panel disponÃ­vel para monitoramento"